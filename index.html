<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assents.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
<section>
<div class="container">

<li><h4 class="titulo">Your Result</h4></li>

<div class="degrade">
<h1>  76 </h1>

<span><h5> of 100 </h5></span>

</div>
 
<h2><li>Great</li></h2>
<br>
<div class="text">
  <br> You scored higher than 65% of
  <br> the people who have taken 
  <br> these tests.
</div>

</div>

<div class="card_lista">

<ul>
 
<h3><li>Summary</li></h3>

<li class="reaction">
  <table id="table">
    <tr>
    <th class="align_left"><img src="./assets/images/icon-reaction.svg"/> Reaction</th>
    <th class="align_rigth">80 / 100</th>
    </tr>
</table>
</li>
 
<li class="memory">
  <table id="table">
    <tr>
    <th class="align_left"><img src="./assets/images/icon-memory.svg"/>Memory</th>
    <th class="align_rigth"> 92 / 100</th>
    </tr>
  </table>
</li>
  
<li class="Verbal">
  <table id="table">
    <tr>
    <th class="align_left"><img src="./assets/images/icon-verbal.svg"/>Verbal</th>
    <th class="align_rigth"> 61 / 100</th>
  </tr>
  </table>
</li>
  
<li class="Visual">
  <table id="table">
    <tr>
    <th class="align_left"><img src="./assets/images/icon-visual.svg"/>Visual</th>
    <th class="align_rigth"> 72 / 100</th>
  </tr>
  </table>
</li>
 
<div><button>Continue</button></div>
  </ul>
  </div>
</section>
</body>
</html>
